<p>
  You have been invited to join to ${account} on Inprice by ${admin}.
  If you are interested in this invitation, you can click the
  confirmation link. Or you can safely ignore this email.
</p>

<!-- Action -->
<table class="body-action" align="center" width="100%" cellpadding="0" cellspacing="0" role="presentation">
  <tr>
    <td align="center">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" role="presentation">
        <tr>
          <td align="center">
            <a href="${url}?token=${token}" class="f-fallback button button--green" target="_blank">Accept Invitation</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<h1>Dear ${user},</h1>

<p>
  We would like to inform you that the subscription for your account
  ${account} has been approved. You can use the platform from now on.
</p>

<div class="f-fallback align-center"><strong>Your subscription details</strong></div>

<table class="attributes" width="100%" cellpadding="0" cellspacing="0" role="presentation">
  <tr>
    <td class="attributes_content">
      <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
        <tr>
          <th class="f-fallback col_key">Plan</th>
          <td class="f-fallback col_value">${plan}</td>
        </tr>
        <tr>
          <th class="f-fallback col_key">Renewal</th>
          <td class="f-fallback col_value">${subsRenewalAt}</td>
        </tr>
        <tr>
          <th class="f-fallback col_key">Invoice</th>
          <td class="f-fallback col_value">${invoiceUrl}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
